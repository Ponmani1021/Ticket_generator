<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Generator</title>
    <link rel="icon" href="./images/logo-mark.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- This Website will generate you a Ticket With your profile picture, Name, Mail id, Github name -->
    <main>
        <div class="container-fluid">
            <div class="text-center">
                <div class="text-center">
                    <img src="./images/logo-full.svg" alt="Coding Conf" class="mt-4">
                </div>
                <div class="mt-4">
                    <h1 class="maintext" id="maintext">Your Journey to Coding Conf <br> 2025 Starts Here!</h1>
                    <p class="subtext" id="secondpara">Secure your spot at year's biggest coding conference.</p>
                </div>
            </div>
            <div id="form">
                <form class="mt-3">
                    <div class="row justify-content-center">
                        <div class="col-10 col-sm-8 col-md-6 col-lg-4 text-center">

                            <!-- Upload Container -->
                             <div>
                                <div id="uploadContainer" class="upload-box d-block mx-auto mb-1 mt-2">
                                    <img src="./images/icon-upload.svg" alt="Upload" class="mt-3 p-1" id="defaultIcon">
                                    <img id="preview" class="profile-pic d-none mt-2" alt="Profile Preview">
                                    <p class="mt-2 subtext" id="subtext">Click or Drag & Drop to upload</p>
                                    <input type="file" id="fileInput" accept="image/*" class="d-none">
                                </div>
                                <p class="text-start mt-0 pt-0"><small><img src="images/icon-info.svg">&nbsp; Upload your photo (JPG or PNG, max size: 5MB).</small></p>
                             </div>
                            <!-- Form Inputs -->
                            <div class="mb-3">
                                <label for="fName" class="form-label text-start d-block">Full Name</label>
                                <input type="text" class="form-control" id="fName" placeholder="Enter your full name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label text-start d-block">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="gName" class="form-label text-start d-block">GitHub Username</label>
                                <input type="text" class="form-control" id="gName" placeholder="@yourusername" required>
                            </div>
                            <button class="btn gbtn p-2 text-center" id="ticketbtn">Generate My Ticket</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Ticket generating --> 
     <section class="text-center">
        <div style="display: none;" id="ticket">
            <div class="position-absolute text-center">
                <!-- Ticket Image -->
                <div id="ticketimg">
                    <img src="./images/pattern-ticket.svg" class="position-relative img-fluid" width="440px" height="340px" id="ticketimg">
                </div>
                <div class="position-absolute ticket_textbox">
                    <img src="./images/logo-full.svg" class="img-fluid" id="logoimg">
                    <p id="paradate"></p><!--To specify Today date-->
                    <div class="d-flex">
                        <img id="preview2" class="profile-pic2 mt-1 img-fluid" alt="Profile Preview" width="80px" height="80px"><!-- To specify Profile image-->
                        <div class="mt-2">
                            <h3 id="FNametic"></h3> <!-- To specify name-->
                            <div class="d-flex"> 
                                <img src="./images/icon-github.svg" class="img-fluid">
                                <p id="GNametic" class="mt-1"></p><!-- To specify Github name-->
                            </div>
                            <div>
                                <p id="ticketNumber" class="ticket-number"></p> <!-- To specify Ticket number-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
     </div>
     </section>      

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
